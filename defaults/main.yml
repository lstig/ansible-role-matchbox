---
matchbox_user: matchbox
matchbox_group: matchbox

matchbox_version: v0.10.0

matchbox_daemon: matchbox
matchbox_state: started
matchbox_enabled: true

# Set the logging level
matchbox_log_level: info
# HTTP listen address
matchbox_address: 0.0.0.0:8080
# RPC listen address
matchbox_rpc_address: ""
# Path to data directory
matchbox_data_path: /var/lib/matchbox
# Path to static assets
matchbox_assets_path: "{{ matchbox_data_path }}/assets"
# Path to the CA verify and authenticate client certificates
matchbox_ca_file: "{{ matchbox_config_path }}/ca.crt"
# Path to the server TLS certificate file
matchbox_cert_file: "{{ matchbox_config_path }}/server.crt"
# Path to the server TLS key file
matchbox_key_file: "{{ matchbox_config_path }}/server.key"
# True to enable HTTPS
matchbox_web_ssl: false
# Path to the server TLS certificate file
matchbox_web_cert_file: "{{ matchbox_config_path }}/server-ssl.crt"
# Path to the server TLS key file
matchbox_web_key_file: "{{ matchbox_config_path }}/server-ssl.key"
